<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Test Thanh Toán</h4>
                    </div>
                    <div class="card-body">
                        <form id="testForm">
                            <div class="mb-3">
                                <label class="form-label">Phương thức thanh toán</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment_method" id="cash" value="cash" checked>
                                    <label class="form-check-label" for="cash">Tiền mặt</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment_method" id="bank" value="bank_transfer">
                                    <label class="form-check-label" for="bank">Chuyển khoản</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment_method" id="credit" value="credit_card">
                                    <label class="form-check-label" for="credit">Thẻ tín dụng</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment_method" id="momo" value="momo">
                                    <label class="form-check-label" for="momo">MoMo</label>
                                </div>
                            </div>
                            
                            <div id="bankInfo" style="display: none;">
                                <div class="mb-3">
                                    <label class="form-label">Tên ngân hàng</label>
                                    <input type="text" class="form-control" name="bank_name" placeholder="VD: Vietcombank">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Số tài khoản</label>
                                    <input type="text" class="form-control" name="bank_account" placeholder="VD: 1234567890">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Ngày đặt</label>
                                <input type="date" class="form-control" name="booking_date" value="{{ date('Y-m-d') }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Giờ bắt đầu</label>
                                <input type="time" class="form-control" name="start_time" value="08:00">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Giờ kết thúc</label>
                                <input type="time" class="form-control" name="end_time" value="09:30">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Giá</label>
                                <input type="number" class="form-control" name="price" value="100000">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Test Đặt Sân</button>
                        </form>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('testForm');
            const bankInfo = document.getElementById('bankInfo');
            const result = document.getElementById('result');
            
            // Toggle bank info
            document.querySelectorAll('input[name="payment_method"]').forEach(input => {
                input.addEventListener('change', function() {
                    if (this.value === 'bank_transfer') {
                        bankInfo.style.display = 'block';
                    } else {
                        bankInfo.style.display = 'none';
                    }
                });
            });
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                
                console.log('Sending data:', data);
                
                fetch('/test-booking', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': 'test-token'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Response data:', data);
                    result.innerHTML = `<div class="alert alert-info">${JSON.stringify(data, null, 2)}</div>`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    result.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                });
            });
        });
    </script>
</body>
</html>
